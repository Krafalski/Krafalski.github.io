<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chuck's Word Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fresca|Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js">  </script>
  </head>
  <body>
    <header>
      <h1>Chuck's Word Game</h1>
    </header>
    <div class="container">
      <div class="word-to-guess">
        <div class="guess-word">

        </div>

      </div>
      <div class="stars">
        <div class="remaining-stars"></div>
        <div class="guessed-stars"></div>
      </div>
    </div>
    <div class="letters">

    </div>
    <div class="modal welcome">

      <img src="./images/Chuck-Welcome.png" alt="chuck welcome">
    </div>
    <div class="modal win">
      <img src="./images/Chuck-Win.png" alt="chuck win">
    </div>
    <div class="modal lose">
      <img src="./images/Chuck-Lose.png" alt="chuck lost">
    </div>





  </body>
</html>
