<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ziggy's Stars To Dust Game</title>
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js">  </script>
  </head>
  <body>
    <header>
      <h1>Ziggy's Stars to Dust Word Game</h1>
    </header>
    <div class="container">
      <div class="word-to-guess">
        <div class="guess-word">

        </div>

      </div>
      <div class="stars">
        <div class="remaining-stars"></div>
        <div class="guessed-stars"></div>
      </div>
    </div>
    <div class="letters">

    </div>
    <div class="modal welcome">

      <img src="./images/Ziggy-Welcome.png" alt="ziggy welcome">
    </div>
    <div class="modal win">
      <img src="./images/Ziggy-Win.png" alt="ziggy win">
    </div>
    <div class="modal lose">
      <img src="./images/Ziggy-lose.png" alt="ziggy lost">
    </div>


  </body>
</html>
